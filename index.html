<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Performance Tracker</title>
  
  <!-- Web icon -->
  <link rel="shortcut icon" href="images/user.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Student Performance Tracking System</h1>

    <!-- Back button with accessibility improvements -->
    <a href="https://ejbeteres.github.io/Login/" aria-label="Go back to Login page">
      <button id="backbtn">ðŸ”™ Back</button>
    </a>

    <div>
      <!-- Input fields for student name, subject, and score -->
      <input type="text" id="studentName" placeholder="Student Name" />
      <input type="text" id="subject" placeholder="Subject" />
      <input type="number" id="score" placeholder="Score (0-100)" />
      <button onclick="addStudent()">Add Student</button>
    </div>

    <!-- Table for displaying student data -->
    <table id="studentTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Performance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Check if the user has valid credentials in local storage
    window.onload = function() {
      if (!localStorage.getItem("userLoggedIn")) {
        // If no credentials, redirect to the login page
        window.location.href = "https://ejbeteres.github.io/Login/";
      }
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
